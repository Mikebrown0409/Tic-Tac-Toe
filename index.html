<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <h2 id="message">Message</h2>

  <section class="board">
    <div class="sqr" id="r0c0"></div>
    <div class="sqr" id="r0c1"></div>
    <div class="sqr" id="r0c2"></div>
    <div class="sqr" id="r1c0"></div>
    <div class="sqr" id="r1c1"></div>
    <div class="sqr" id="r1c2"></div>
    <div class="sqr" id="r2c0"></div>
    <div class="sqr" id="r2c1"></div>
    <div class="sqr" id="r2c2"></div>
    <button id="play-again">PLAY AGAIN</button>
  </section>
</body>
</html>
